<body>
    <h3>Wyrazenie regularne - kody pocztowe</h3>
    <script>
        const tekst="34-220 Makow POdhalanski, 34-200 Sucha Beskidzka, 34-210, 34-205";
        var wzorzec=/\d{2}/g;
        let kody_pocztowe=tekst.match(wzorzec);
        kody_pocztowe.forEach(function(kod)
    {
        console.log(kod);
    } );
    </script>
