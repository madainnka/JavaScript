<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
    <p>Wyszukiwanie plikow *.png</p>
    <script>
        let tekst="ikona jest w logo.png";
        var pngRegex=/\S*\.png/i;
        let position=tekst.search(pngRegex)
        document.write(tekst.slice(position));               
    </script>
</body>
